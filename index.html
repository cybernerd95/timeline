<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Timeline</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    #timelineSection { display: none; }
    .event { border-left: 3px solid #333; padding-left: 10px; margin: 10px 0; }
    .time { font-weight: bold; }
  </style>
</head>
<body>

  <!-- Authentication Section -->
  <div id="authSection">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button type="button" id="loginBtn">Login</button>
    <button type="button" id="registerBtn">Register</button>
    <p id="authError" style="color:red;"></p>
  </div>

  <!-- Timeline Section -->
  <div id="timelineSection">
    <button type="button" id="logoutBtn">Logout</button>
    <h1>ðŸ“… My Timeline</h1>

    <form id="eventForm">
      <input type="datetime-local" id="time" required>
      <input type="text" id="title" placeholder="Event title" required>
      <button type="submit">Add Event</button>
    </form>

    <h2>Timeline</h2>
    <div id="timeline"></div>
  </div>

  <!-- Firebase Modular Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAkWss4GTWopwjrqAEe71PUhiWHdGKTMlw",
      authDomain: "tasktimeline-4dffe.firebaseapp.com",
      projectId: "tasktimeline-4dffe",
      storageBucket: "tasktimeline-4dffe.firebasestorage.app",
      messagingSenderId: "329516169618",
      appId: "1:329516169618:web:e1fdd96fccab750f68294b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authError = document.getElementById("authError");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authSection = document.getElementById("authSection");
    const timelineSection = document.getElementById("timelineSection");
    const eventForm = document.getElementById("eventForm");
    const timeInput = document.getElementById("time");
    const titleInput = document.getElementById("title");
    const timelineDiv = document.getElementById("timeline");

    // Register
    registerBtn.addEventListener("click", () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .catch(err => authError.textContent = err.message);
    });

    // Login
    loginBtn.addEventListener("click", () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .catch(err => authError.textContent = err.message);
    });

    // Logout
    logoutBtn.addEventListener("click", () => signOut(auth));

    // Auth State
    onAuthStateChanged(auth, user => {
      if(user){
        authSection.style.display = "none";
        timelineSection.style.display = "block";
        loadEvents();
      } else {
        authSection.style.display = "block";
        timelineSection.style.display = "none";
        timelineDiv.innerHTML = "";
      }
    });

    // Add Event
    eventForm.addEventListener("submit", async e => {
      e.preventDefault();
      await addDoc(collection(db, "events"), {
        time: timeInput.value,
        title: titleInput.value,
        user: auth.currentUser.email
      });
      eventForm.reset();
    });

    // Load Events
    function loadEvents() {
      const q = query(collection(db, "events"), orderBy("time"));
      onSnapshot(q, snapshot => {
        timelineDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const ev = doc.data();
          timelineDiv.innerHTML += `
            <div class="event">
              <div class="time">${ev.time}</div>
              <div class="title">${ev.title} <small>(${ev.user})</small></div>
            </div>
          `;
        });
      });
    }
  </script>
</body>
</html>
